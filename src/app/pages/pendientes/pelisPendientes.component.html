<link href="../home/home.component.css" rel="stylesheet">

<!-- Barra de busqueda -->
<div class="searchBar">
    <form (submit)="searchPendientes()">
        <input type="text" [(ngModel)]="searchQuery" name="searchQuery"
            placeholder="Buscar entre tus películas Pendientes">
        <button class="searchButton" mat-flat-button color="accent" type="submit">Buscar</button>
    </form>
</div>

<h2>Películas Pendientes</h2>

<!-- Mostrar resultados de la búsqueda o películas pendientes -->
<div *ngIf="(searchResults.length > 0 || listaPelisPendientes.length > 0)">
    <div class="contenedorDeTodasLasPelis">
        <div *ngFor="let movie of (searchResults.length > 0 ? searchResults : listaPelisPendientes)">
            <app-movie-card [movie]="movie" [listaPelis]="listaPelisPendientes" [userId]="userId"
                [categoria]="categoria">
            </app-movie-card>
        </div>
    </div>
</div>

<div *ngIf="listaPelisPendientes.length === 0" class="sinPeliculasAñadidas">
    <p class="textSinPeliculas">No has añadido ninguna película todavia.</p>
</div>
