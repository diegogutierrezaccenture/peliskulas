<link href="../home/home.component.css" rel="stylesheet">

<h2>Pel√≠culas Pendientes</h2>

<div *ngIf="listaPelisPendientes.length > 0">
    <div class="contenidorPelis">
        <div *ngFor="let movie of listaPelisPendientes">
            <div class="movie-card">
                <div class="contenedorImg">
                    <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="{{ movie.title }}">
                </div>
                <div class="contenidoCarta">
                    <h3>{{ movie.title }}</h3>
                    <div class="text">{{ movie.overview }}</div>
                </div>
                <button (click)="eliminarPeliPendiente(movie)" mat-icon-button color="white">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
