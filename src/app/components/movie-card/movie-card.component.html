<!-- Forma base -->
<div *ngIf="!home" class="cartaDePeli">
    <div class="contenedorImg" (click)="openDialog(movie)">
        <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="{{ movie.title }}">
    </div>
    <div class="contenidoCarta">
        <h3 class="titol">{{ movie.title }}</h3>
        <div class="text">{{ movie.overview }}</div>
    </div>
    <button (click)="confirmDelete(movie)" mat-icon-button color="white">
        <mat-icon>cancel</mat-icon>
    </button>
</div>

<!-- Si es en el home -->
<div *ngIf="home" class="cartaDePeli">
    <div class="contenedorImg" (click)="openDialog(movie)">
        <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="{{ movie.title }}">
    </div>
    <div class="contenidoCarta">
        <h3 class="titol">{{ movie.title }}</h3>
        <div class="text">{{ movie.overview }}</div>
        <button (click)="addPeliPendienteToDB(movie)" mat-icon-button
            [style.color]="isMovieInList(movie, listaPelisPendientes) ? '#FFD740' : '#9E9E9E'">
            <mat-icon>watch_later</mat-icon>
        </button>
        <button (click)="addPeliVistaToDB(movie)" mat-icon-button
            [style.color]="isMovieInList(movie, listaPelisVistas) ? '#00BCD4' : '#9E9E9E'">
            <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="addPeliFavToDB(movie)" mat-icon-button
            [style.color]="isMovieInList(movie, listaPelisFavs) ? 'red' : '#9E9E9E'">
            <mat-icon>favorite</mat-icon>
        </button>
    </div>
</div>
